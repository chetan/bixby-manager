language: ruby
before_script:
  - "echo 'gem: --no-ri --no-rdoc' > ~/.gemrc"
  - "gem install bundler bundle_cache"
  - "bundle_cache_install"
  - "./script/ci_setup.sh"
script: "bundle exec micron test/"
after_script:
  - "rake coverage"
  - "rake coveralls"
  - "bundle_cache"

rvm:
  - 2.0.0
  - 1.9.3

branches:
  only:
    - master

services:
  - mongodb

env:
  global:
    - RAILS_ENV=test
    - BUNDLE_ARCHIVE="bixby-manager-cache.txt"
